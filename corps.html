<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="corps.js" type="text/javascript" charset="utf-8"></script>
    <script>
$(document).ready(function(  ){
    change_units(  );
})
    </script>
  </head>
  <body>
    <form method="post" action="javascript:calculate(  );">
      <label for="units">Units:</label>
      <input type="radio" name="units" value="SI" onChange="javascript:change_units(  );" selected /> Metrics
      <input type="radio" name="units" value="Imperials" onChange="javascript:change_units(  );"/> US Imperials
    <br />
      <label for="age">Your age:<input type="text" name="age" id="age" /><label for="age" id="age_units">years</label></label>
    <br />
      <label for="mass">Your mass:<input type="text" name="mass" id="mass" /><label for="mass" id="mass_units">kg</label></label>
    <br />
      <label for="height_metrics">Your height:<input type="text" name="height_metrics" id="height_metrics" /><label for="height_metrics" id="height_metrics_units">m</label></label>
    <br />
    <label for="height_imperials_feet">Your height:<input type="text" name="height_imperials_feet" id="height_imperials_feet" /><label for="height_imperials_feet">ft</label>
    <input type="text" name="height_imperials_inches" id="height_imperials_inches" /><label for="height_imperials_inches">in</label></label>
    <br />
      <label for="sex">Your sex:</label>
      <input type="radio" name="sex" value="1" /> Male
      <input type="radio" name="sex" value="0" /> Female
    <br />
      <input type="submit" value="Calculate!" onClick="javascript:calculate(  );"/>
    </form>
    <p id="bmi"></p>
    <p id="bmiadvice"></p>
    <p id="bfp"></p>
    <p id="bfpadvice"></p>
  </body>
</html>
